sample:
  name: Mass Storage
tests:
  sample.usb.mass_flash:
    min_ram: 32
    depends_on: usb_device flash
    extra_args: OVERLAY_CONFIG="overlay-flash-disk.conf"
    extra_configs:
        - CONFIG_LOG_DEFAULT_LEVEL=3
    tags: msd usb
    harness: console
    harness_config:
      type: one_line
      regex:
        - "The device is put in USB mass storage mode."
  sample.usb.mass_ram:
    min_ram: 32
    depends_on: usb_device gpio
    extra_args: OVERLAY_CONFIG="overlay-ram-disk.conf"
    extra_configs:
        - CONFIG_LOG_DEFAULT_LEVEL=3
    tags: msd usb
    harness: console
    harness_config:
      type: one_line
      regex:
        - "The device is put in USB mass storage mode."
