sample:
  name: DAC driver sample
tests:
  sample.drivers.dac:
    tags: DAC
    platform_allow: |
      arduino_zero frdm_k64f nucleo_f091rc nucleo_g431rb nucleo_l073rz nucleo_l152re
      twr_ke18f
    depends_on: dac
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Generating sawtooth signal at DAC channel ([0-9]*)."
