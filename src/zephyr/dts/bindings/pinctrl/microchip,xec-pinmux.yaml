description: Microchip XEC Pinmux node

compatible: "microchip,xec-pinmux"

child-binding:
    description: pinmux child node
    properties:
       ph-reg:
          type: phandle
          required: true
       label:
          required: true
          type: string
          description: Human readable string describing the device (used as device_get_binding() argument)
