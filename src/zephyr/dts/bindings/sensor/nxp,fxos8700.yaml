description: FXOS8700 6-axis accelerometer/magnetometer sensor

compatible: "nxp,fxos8700"

include: i2c-device.yaml

properties:
    reset-gpios:
      type: phandle-array
      required: false
      description: RST pin
        This pin defaults to active high when consumed by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.

    int1-gpios:
      type: phandle-array
      required: false
      description: INT1 pin
        This pin defaults to active low when produced by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.

    int2-gpios:
      type: phandle-array
      required: false
      description: INT2 pin
        This pin defaults to active low when produced by the sensor.
        The property value should ensure the flags properly describe
        the signal that is presented to the driver.
