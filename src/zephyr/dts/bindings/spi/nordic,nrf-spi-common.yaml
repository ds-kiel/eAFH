# Common fields for Nordic nRF family SPI peripherals

include: spi-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    sck-pin:
      type: int
      required: true
      description: SCK pin

    mosi-pin:
      type: int
      required: true
      description: MOSI pin

    miso-pin:
      type: int
      required: true
      description: MISO pin
