description: Nordic UARTE

compatible: "nordic,nrf-uarte"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    tx-pin:
      type: int
      description: TX pin
      required: true

    rx-pin:
      type: int
      description: RX pin
      required: false

    rts-pin:
      type: int
      description: RTS pin
      required: false

    cts-pin:
      type: int
      description: CTS pin
      required: false
